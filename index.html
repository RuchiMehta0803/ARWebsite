<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchi Mehta</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer class="model" src="./models/model1.glb" ar ar-modes="webxr" ar-scale="fixed" camera-orbit="-30deg auto auto" max-camera-orbit="auto 100deg auto" shadow-intensity="1" camera-controls touch-action="pan-y" 
        camera-controls shadow-intensity="2" shadow-softness="1" interpolation-decay="200">
            <button class="view-button" slot="hotspot-1" data-position="1.003151477643733m 0.05049474923351005m -0.3058741472695372m" data-normal="-0.5708211689198158m 0.8090183741492798m -0.14018724407688246m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Wheels</div>
            </button>
            <button class="view-button" slot="hotspot-2" data-position="0.8021748685284132m 0.3929097010442782m -0.32287034247173674m" data-normal="0.3304713409713212m -0.1490659905142351m -0.9319699690808855m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Height adjustable grip</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            
        </model-viewer>
    <model-viewer src="./models/model2.glb" alt="Yellow Chair" auto-rotate camera-controls>
        <button slot="hotspot-1" data-position="1.2m 0.6m -1m">High Quality Fabric</button>
        <button slot="hotspot-2" data-position="0.8m 1.3m 2m">Ergonomic Design</button>
    </model-viewer>
    <model-viewer src="./models/model3.glb" alt="Modeern Table" auto-rotate camera-controls>
        <button slot="hotspot-1" data-position="0.2m 2.5m -1m">Craftmanship</button>
        <button slot="hotspot-2" data-position="1.5m 0.8m 1.5m">Smooth Drawer Slides</button>
    </model-viewer>
    <model-viewer src="./models/model4.glb" alt="Dining Table" auto-rotate camera-controls>
        <button slot="hotspot-1" data-position="0.4m 3.4m -1m">Unique</button>
        <button slot="hotspot-2" data-position="3.7m 2.9m 1.7m">Old Style</button>
    </model-viewer>
</body>
</html>
